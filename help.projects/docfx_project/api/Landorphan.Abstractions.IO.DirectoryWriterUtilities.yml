  summary: "\nCopies a directory and its contents to a new location.\n"
  example: []
  syntax:
    content: public void Copy(string sourceDirName, string destDirName)
    parameters:
    - id: sourceDirName
      type: System.String
      description: "\nThe path of directory to copy.\n"
    - id: destDirName
      type: System.String
      description: "\nThe path to the destination directory.\n"
