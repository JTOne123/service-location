  overload: Landorphan.Abstractions.IO.Interfaces.IDirectoryWriterUtilities.Copy*
  exceptions:
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: "\n<code data-dev-comment-type=\"paramref\" class=\"paramref\">destDirName</code> already exists. \n-or-\nThe <code data-dev-comment-type=\"paramref\" class=\"paramref\">sourceDirName</code> and <code data-dev-comment-type=\"paramref\" class=\"paramref\">destDirName</code> parameters refer to the same file or directory.\n"
  - type: System.UnauthorizedAccessException
    commentId: T:System.UnauthorizedAccessException
    description: "\nThe caller does not have the required permissions.\n"
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "\n<code data-dev-comment-type=\"paramref\" class=\"paramref\">sourceDirName</code> \n-or-\n<code data-dev-comment-type=\"paramref\" class=\"paramref\">destDirName</code> is a zero-length string, contains only white space, or contains one or more invalid characters as defined by\n<xref href=\"Landorphan.Abstractions.IO.Interfaces.IPathUtilities.GetInvalidPathCharacters\" data-throw-if-not-resolved=\"false\"></xref>.\n"
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "\n<code data-dev-comment-type=\"paramref\" class=\"paramref\">sourceDirName</code> or <code data-dev-comment-type=\"paramref\" class=\"paramref\">destDirName</code> is null.\n"
  - type: System.IO.PathTooLongException
    commentId: T:System.IO.PathTooLongException
    description: "\nThe specified path, file name, or both exceed the system-defined maximum length.\n"
  - type: System.IO.DirectoryNotFoundException
    commentId: T:System.IO.DirectoryNotFoundException
    description: "\nThe path specified by <code data-dev-comment-type=\"paramref\" class=\"paramref\">sourceDirName</code> is invalid (for example, it on an unmapped drive).\n"
